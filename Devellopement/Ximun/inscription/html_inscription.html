<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    
    <!-- Ici seront affichés les messages d'erreur du serveur -->
    <div id="server-messages"></div>
    
    <form id="inscriptionForm" action="inscription.php" method="POST">
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" required>
            <div class="form-error" id="error-nom"></div>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" required>
            <div class="form-error" id="error-prenom"></div>
        </div>
        
        <div class="form-group">
            <label for="entreprise">Entreprise</label>
            <input type="text" id="entreprise" name="entreprise">
        </div>
        
        <div class="form-group">
            <label for="siret">SIRET (14 chiffres)</label>
            <input type="text" id="siret" name="siret" pattern="[0-9]{14}">
            <div class="form-error" id="error-siret"></div>
        </div>
        
        <div class="form-group">
            <label for="code_naf">Code NAF (format 0000A)</label>
            <input type="text" id="code_naf" name="code_naf" pattern="[0-9]{4}[A-Z]">
            <div class="form-error" id="error-code_naf"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
            <div class="form-error" id="error-email"></div>
        </div>
        
        <div class="form-group">
            <label for="mdp">Mot de passe * (8 caractères minimum)</label>
            <input type="password" id="mdp" name="mdp" minlength="8" required>
            <div class="form-error" id="error-mdp"></div>
        </div>
        
        <div class="form-group">
            <label for="metier">Métier</label>
            <input type="text" id="metier" name="metier">
        </div>
        
        <div class="form-group">
            <label for="adresse">Adresse *</label>
            <input type="text" id="adresse" name="adresse" required>
            <button type="button" class="btn" onclick="geocodeAdresse()">Vérifier l'adresse</button>
            <div id="map"></div>
            
            <!-- Champs cachés pour stocker lat/lon -->
            <input type="hidden" id="loc_x" name="loc_x">
            <input type="hidden" id="loc_y" name="loc_y">
            <div class="form-error" id="error-adresse"></div>
        </div>
        
        <button type="submit" class="btn">S'inscrire</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
