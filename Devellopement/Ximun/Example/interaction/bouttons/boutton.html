<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de Boutons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemples de Boutons</h1>

    <!-- Bouton simple -->
    <button class="btn">Bouton Simple</button>

    <!-- Bouton avec effet au survol -->
    <button class="btn hover-effect">Survolez-moi</button>

    <!-- Bouton animÃ© -->
    <button class="btn animated">Cliquez-moi</button>

    <!-- Bouton avec action JavaScript -->
    <button class="btn action-btn" onclick="showMessage()">Cliquez pour voir un message</button>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
