<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Balises HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site</h1>
        <h2>Un exemple de structure HTML</h2>
    </header>
    
    <section>
        <h3>Présentation</h3>
        <p>Ceci est un exemple de paragraphe avec du texte explicatif.</p>
    </section>
    
    <section>
        <h3>Liste non ordonnée</h3>
        <ul>
            <li>Élément 1</li>
            <li>Élément 2</li>
            <li>Élément 3</li>
        </ul>
    </section>
    
    <section>
        <h3>Liste ordonnée</h3>
        <ol>
            <li>Première étape</li>
            <li>Deuxième étape</li>
            <li>Troisième étape</li>
        </ol>
    </section>
</body>
</html>
